MOD_WEDAL_JOOMLA_CALLBACK_YMCOUNTER_NOTE="Здесь вы можете указать идентификаторы целей Яндекс.Метрики для разных событий. В случае установки идентификатора для события будет выполняться следующий код: <br> <code>ym('XXXXXXXX','reachGoal','<strong>aimId</strong>')</code><br><br><strong>XXXXXXXX</strong> - ваш уникальный идентификатор счетчика Яндекс.Метрики. Код счетчика Яндекс.Метрики должен быть установлен на сайт независимо от данного модуля.  Идентификатор определяется автоматически.<br><br><strong>aimId</strong> - идентификатор цели из Метрики, который будет установлен ниже. Цели должны быть предварительно созданы в Яндекс.Метрике. После их создания вы получите идентификаторы для указания здесь.<br><br><strong>ПОДСКАЗКА:</strong><br>Если у вас на сайте много форм (экземпляров данного модуля), но единственная цель для метрики, и вы не хотите заполнять один и тот же идентификатор цели в настройках каждого экземпляра модуля, используйте <a href="#">JS-триггеры модуля для передачи целей в метрику</a>"
