MOD_WEDAL_JOOMLA_CALLBACK_CUSTOMFIELDS_NOTE="Здесь вы можете создать дополнительные поля для формы в формате <a href=\"https://docs.joomla.org/Standard_form_field_types\" target=\"_blank\">Joomla XML Field</a>. Подробнее об этом формате можно прочитать в разделе документации Joomla по ссылке. Данные формат поддерживает любые типы полей, а также позволяет создавать поля своих типов. <br> <strong>Пожалуйста, убедитесь в том, что добавили в каждое поле атрибут фильтрации filter! Он фильтрует входящие данные.</strong><br><br> Пример обычного текстового поля: <br> <code><<span style=\"display: none;\">_</span>field name=\"myfield\" type=\"text\" default=\"\" label=\"Enter some text\" description=\"Enter some description\" filter=\"raw\" /></code>"

