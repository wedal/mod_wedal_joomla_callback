MOD_WEDAL_JOOMLA_CALLBACK_CUSTOMFIELDS_ENABLE_DESC="Эта опция нужна для быстрого включения и отключения дополнительных полей в форме без необходимости очищать редактор дополнительных полей. Если вы добавили поля в редакторе, но по какой-то причине хотите их временно отключить, эта опция - то, что вам нужно. При отключении полей редактор исчезнет, но ваши данные в нем сохранятся. При необходимости вы сможете быстро включить поля снова."
